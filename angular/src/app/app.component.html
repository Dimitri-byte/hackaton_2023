<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" alt="Logo" src="../assets/logo.png"/>
    <span>Product name</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>apps</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>
<div class="content" role="main">

    <mat-card>
        <mat-card-header>
            <mat-card-title>{{demandeTitle}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div id="stackblitz">
                <p>Stackblitz shows here</p>
            </div>
        </mat-card-content>
    </mat-card>
    <br>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Ã‰cris ici ta demande *</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Type your content here...</mat-label>
                <textarea
                    matInput #message
                    placeholder="Please enter your request here. (For example: Can you create a web page with (name of components: buttons, drop-down list) with (specifications: colors, size))"
                    [(ngModel)]="content"
                ></textarea>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button (click)="startStackblitz()">Envoyer</button>
        </mat-card-actions>
    </mat-card>

</div>
